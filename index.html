<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Diego Gutierrez de Velasco Lujan" />
    <meta name="keywords" content="galeria" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Something's wrong"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Something's wrong"
          />
          <div class="profile__info">
            <h1 class="profile__name">
              Jacques Cousteau
              <span
                ><button class="profile__edit" type="button" name="edit">
                  <img
                    src="./images/editbutton.png"
                    alt="Edit Button"
                  /></button
              ></span>
            </h1>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add" type="button" name="edit">
            <img src="./images/addbutton.png" alt="Add Button" />
          </button>
        </section>
        <section class="cards">
          <template id="card__template">
            <div class="card">
              <img class="card__image" src="" alt="" />
              <img class="card__delete" src="./images/trash.svg" alt="Delete" />
              <div class="card__description">
                <input type="checkbox" class="card__description-checkbox" />
                <label class="card__description-text" for="">
                  <span class="card__description-checkbox-icon"></span>
                </label>
              </div>
            </div>
          </template>
        </section>
        <section class="popup">
          <button class="popup__close" type="button" name="close">
            <img src="./images/closeicon.png" alt="Close Button" />
          </button>
          <div class="popup__container">
            <h2 class="popup__title">Editar perfil</h2>
            <form class="form popup__form">
              <fieldset class="form__fieldset">
                <input
                  required
                  type="text"
                  id="name"
                  class="form__input form__input-name"
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                />
                <input
                  required
                  type="text"
                  id="about"
                  class="form__input form__input-about"
                  placeholder="About Me"
                  minlength="2"
                  maxlength="200"
                />
                <button type="submit" class="form__button">Guardar</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="add-popup">
          <button class="add-popup__close" type="button" name="close">
            <img src="./images/closeicon.png" alt="Close Button" />
          </button>
          <div class="add-popup__container">
            <h2 class="add-popup__title">Nuevo lugar</h2>
            <form class="form add-popup__form">
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  id="title"
                  class="add-form__input form__input-name"
                  placeholder="Título"
                />
                <input
                  type="url"
                  id="link"
                  class="add-form__input form__input-about"
                  placeholder="Enlace a la imagen"
                />
                <button type="submit" class="add-form__button">Crear</button>
              </fieldset>
            </form>
          </div>
        </section>
        <template id="image__popup">
          <div class="image-popup">
            <div class="image-popup__content">
              <button class="image-popup__close">
                <img src="./images/closeicon.png" alt="Close Button" />
              </button>
              <img class="image-popup__image" alt="Full-size image" />
              <p class="image-popup__description"></p>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024. Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
