<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Diego Gutierrez de Velasco Lujan" />
    <meta name="keywords" content="galeria" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Something's wrong"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Something's wrong"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__edit" type="button" name="edit">
            <img src="./images/editbutton.png" alt="Edit Button" />
          </button>
          <button class="profile__add" type="button" name="add">
            <img src="./images/addbutton.png" alt="Add Button" />
          </button>
        </section>
        <section class="cards">
          <template id="card__template">
            <div class="card">
              <img class="card__image" src="" alt="" />
              <img class="card__delete" src="./images/trash.svg" alt="Delete" />
              <div class="card__description">
                <input type="checkbox" class="card__description-checkbox" />
                <label class="card__description-text" for="">
                  <span class="card__description-checkbox-icon"></span>
                </label>
              </div>
            </div>
          </template>
        </section>
        <section class="popup">
          <button class="popup__close" type="button" name="close">
            <img src="./images/closeicon.png" alt="Close Button" />
          </button>
          <div class="popup__container">
            <h2 class="popup__title">Editar perfil</h2>
            <form class="form popup__form">
              <fieldset class="form__fieldset">
                <input
                  required
                  type="text"
                  id="name"
                  class="popup__input"
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                />
                <span id="name-error" class="popup__error"
                  >Por favor, rellena este campo.</span
                >
                <input
                  required
                  type="text"
                  id="about"
                  class="popup__input"
                  placeholder="About Me"
                  minlength="2"
                  maxlength="200"
                />
                <span id="about-error" class="popup__error"
                  >Por favor, rellena este campo.</span
                >
                <button type="submit" class="popup__button">Guardar</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="add-popup">
          <button class="popup__close" type="button" name="close">
            <img src="./images/closeicon.png" alt="Close Button" />
          </button>
          <div class="add-popup__container">
            <h2 class="popup__title">Nuevo lugar</h2>
            <form class="form add-popup__form">
              <fieldset class="form__fieldset">
                <input
                  required
                  type="text"
                  id="title"
                  class="popup__input"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                />
                <span id="title" class="popup__error"
                  >Por favor, rellena este campo.</span
                >
                <input
                  required
                  type="url"
                  id="link"
                  class="popup__input"
                  placeholder="Enlace a la imagen"
                />
                <span id="link-error" class="popup__error"
                  >Por favor, rellena este campo.</span
                >
                <button type="submit" class="popup__button">Crear</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section id="image__popup">
          <div class="image-popup">
            <button class="image-popup__close">
              <img src="./images/closeicon.png" alt="Close Button" />
            </button>
            <div class="image-popup__content">
              <img class="popup__image" alt="Full-size image" />
              <p class="popup__description"></p>
            </div>
          </div>
        </section>
        <section class="confirm-popup">
          <button class="confirm-popup__close" type="button" name="close">
            <img src="./images/closeicon.png" alt="Close Button" />
          </button>
          <div class="confirm-popup__container">
            <h2 class="popup__title">¿Estás seguro/a?</h2>
            <button type="submit" class="confirm-popup__button">Si</button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024. Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
