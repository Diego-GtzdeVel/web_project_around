<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página Around The US" />
    <meta name="author" content="Diego Gutierrez de Velasco Lujan" />
    <meta name="keywords" content="galeria" />
    <title>Around The US</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./pages/index.css" />

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Something's wrong"
        />
      </header>
      <main class="content">
        <section class="profile"></section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite.png"
              alt="Valle de Yosemite"
            />
            <div class="card__description">
              <input
                type="checkbox"
                id="like"
                class="card__description-checkbox"
              />
              <label class="card__description-text" for="like">
                Valle de Yosemite
                <span class="card__description-checkbox-icon"></span>
              </label>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/louise.png"
              alt="Valle de Yosemite"
            />

                Lago Louise
                <span class="card__description-checkbox-icon"></span>
              </label>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/mountain.png"
              alt="Valle de Yosemite"
            />

              <input
                type="checkbox"

          <div class="card">
            <img
              class="card__image"
              src="./images/latemar.png"
              alt="Valle de Yosemite"
            />
            <div class="card__description">
              <input
                type="checkbox"
                id="like"
                class="card__description-checkbox"
              />
              <label class="card__description-text" for="like">
                Latemar
                <span class="card__description-checkbox-icon"></span>
              </label>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanois.png"
              alt="Valle de Yosemite"
            />
            <div class="card__description">
              <input
                type="checkbox"
                id="like"
                class="card__description-checkbox"
              />
              <label class="card__description-text" for="like">
                Vanoise Nationa...

              class="card__image"

            />

              <input
                type="checkbox"
                id="like"
                class="card__description-checkbox"
              />
              <label class="card__description-text" for="like">
                Lago di Braies
                <span class="card__description-checkbox-icon"></span>
              </label>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024. Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
